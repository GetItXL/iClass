    <div id="login-page">
      <div class="container">
          <form  class="form-login" name="userForm" ng-submit="signin(userForm.$valid)" class="signin" novalidate autocomplete="off">
              <h2 class="form-login-heading">sign in now</h2>
              <fieldset>
                <div class="login-wrap">
                <div class="form-group" show-errors>
                  <input type="text" id="username" name="username" class="form-control" ng-model="credentials.username" placeholder="Username" lowercase required autofocus>
                  <div ng-messages="userForm.username.$error" role="alert">
                   <!--  <p class="help-block error-text" ng-message="required">Username is required.</p> -->
                  </div>
                </div>
                <div class="form-group" show-errors>
                  <input type="password" id="password" name="password" class="form-control" ng-model="credentials.password" placeholder="Password" required>
                  <div ng-messages="userForm.password.$error" role="alert">
                    <!-- <p class="help-block error-text" ng-message="required">Password is required.</p> -->
                  </div>
                </div>
                <alert type="danger" ng-show="error" class="text-center text-danger">
                  <span ng-bind="error"></span>
                </alert>
                <label class="checkbox">
                    <span class="pull-right">
                        <a data-toggle="modal" ui-sref="password.forgot"> Forgot Password?</a>
    
                    </span>
                </label>
                <button class="btn btn-theme btn-block" type="submit"><i class="fa fa-lock"></i> SIGN IN</button>
                <hr>
                
                
                <div class="registration">
                    Don't have an account yet?<br/>
                    <a ui-sref="authentication.signup">
                        Create an account
                    </a>
                </div>
                 </div>
              </fieldset>
          </form>  
      
      </div>
    </div>
</div>
