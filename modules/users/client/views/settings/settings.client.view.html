<section ng-controller="SettingsController">
    <div class="row mt">
        <div class="col-lg-12">
            <div class="form-panel">
                <header >
                  
                    <h2 class="title"> Settings </h2>
                </header>
                <div class="row">
                    <nav class="col-sm-3 col-lg-3">
                      <ul class="nav nav-pills nav-stacked">
                        <li ui-sref-active="active">
                          <a ui-sref="settings.profile" ng-if="isAdmin()">Edit Profile</a>
                        </li>
                        <li ui-sref-active="active">
                          <a ui-sref="settings.picture">Change Profile Picture</a>
                        </li>
                        <li ui-sref-active="active" ng-show="user.provider === 'local'">
                          <a ui-sref="settings.password">Change Password</a>
                        </li>
                      </ul>
                    </nav>
                    <div class="col-sm-9 col-lg-8 settings-view">
                      <div ui-view></div>
                    </div>
              </div>
            </div><!--form-panel -->
        </div> <!-- col-lg-12 -->
    </div><!-- /row -->
