<section ng-controller="CoursesController" ng-init="findOne()">

  <div class="col-lg-12 mt">
    <div class="row content-panel mb">
      <div class="page-header centered">
        <h1 ng-bind="course.name"></h1>
      </div>

      <br><br>

      <!-- Students' scores table -->

      <div class="col-lg-12" >
        <table class="table table-hover table-striped">
          <thread>
            <tr>
              <th>#</th>
              <th>Quiz</th>
              <th>Score</th>
            </tr>
          </thread>
          <tbody ng-repeat="score in scoresInClass;">
          <tr>
            <td>{{$index+1}}</td>
            <td>{{score.quizName}}</td>
            <td>{{score.quizScore}}</td>
          </tr>
          </tbody>
        </table>
      </div>
      <!-- end score table -->
