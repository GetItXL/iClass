<section ng-controller="QuizzesController" ng-init="find()">
  <div class="page-header">
    <h1>Quizzes</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="quiz in quizzes" ng-show="!isStudent()" ui-sref="quizzes.view({quizId: quiz._id})" class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="quiz.created | date:'mediumDate'"></span>
        by
        <span ng-bind="quiz.user.displayName"></span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="quiz.title"></h4>
      <p class="list-group-item-text" ng-bind="quiz.content"></p>
    </a>
    <a ng-repeat="quiz in quizzes" ng-show="isStudent()" ng-controller="QuizzesController" ng-click="isOpen(quiz)"  class="list-group-item">
      <!-- bug need to fix: user needs to re-fresh in order update course status -->
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="quiz.created | date:'mediumDate'"></span>
        by
        <span ng-bind="quiz.user.displayName"></span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="quiz.title"></h4>
      <p class="list-group-item-text" ng-bind="quiz.content"></p>
    </a>
  </div>
</section>
