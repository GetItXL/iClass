<section ng-controller="QuizzesController" ng-init="find()">
  <div class="page-header">
    <h1>Quizzes</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="quiz in quizzes" ui-sref="quizzes.view({quizId: quiz._id})" class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="quiz.created | date:'mediumDate'"></span>
        by
        <span ng-bind="quiz.user.displayName"></span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="quiz.title"></h4>
      <p class="list-group-item-text" ng-bind="quiz.content"></p>
    </a>
  </div>
  <div class="alert alert-warning text-center" ng-if="quizzes.$resolved && !quizzes.length">
    No quizzes yet, why don't you <a ui-sref="quizzes.create">create one</a>?
  </div>
</section>
