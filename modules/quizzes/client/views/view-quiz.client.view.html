<section ng-controller="QuizzesController" ng-init="findOne()">
  <div class="page-header">
    <h1 ng-bind="quiz.title"></h1>
  </div>
  <div>
    <h2>Class Info</h2>
    <p>{{courseDisplayInfo.number}}</p>
    <p>{{courseDisplayInfo.name}}</p>

    <h2>choices</h2>
    <div ng-repeat="choice in quiz.choices">
      <p>{{choice.letter}}  {{choice.description}}</p>
    </div>
  </div>
  <div class="pull-right" ng-show="!isStudent()">
    <a class="btn btn-primary" ui-sref="quizzes.edit({quizId: quiz._id})">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="remove();">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="quiz.created | date:'mediumDate'"></span>
      by
      <span ng-bind="quiz.user.displayName"></span>
    </em>
  </small>
  <p class="lead" ng-bind="quiz.content"></p>
</section>
